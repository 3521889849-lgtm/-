server:
  address: 0.0.0.0:8081

services:
  customer:
    name: customer-service
    address: 127.0.0.1:8888

jwt:
  secret: piaowu-secret-key-2026
  expire_hours: 24

# 链路追踪配置
trace:
  enabled: true                                  # 是否启用链路追踪
  service_name: gateway                          # 服务名（显示在 Jaeger UI）
  jaeger_enabled: true                           # 是否启用 Jaeger 导出
  endpoint: "http://localhost:4318/v1/traces"    # OTLP HTTP 端点
  sample_rate: 1.0                               # 采样率 (1.0 表示全量采样)
  batch_size: 100                                # 批量发送大小
  flush_interval: 5s                             # 刷新间隔
